<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Kirim Pesan WA</title>
</head>
<body style="font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px;">
  <h2>🟢 Test Kirim Pesan ke Bot WA</h2>
  <input id="number" placeholder="Nomor Tujuan (cth: 6281234567890)" style="width: 90%; padding: 8px;"><br><br>
  <textarea id="message" placeholder="Isi Pesan" style="width: 90%; padding: 8px;"></textarea><br><br>
  <button onclick="kirim()" style="padding: 10px 20px; background: #22c55e; color: white; border: none;">Kirim Pesan</button>
  <p id="status" style="margin-top: 20px;"></p>

  <script>
    async function kirim() {
      const number = document.getElementById('number').value;
      const message = document.getElementById('message').value;
      const status = document.getElementById('status');
      try {
        const res = await fetch('http://167.172.76.124:3000/send-message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': 'rahasia123' // <- pastikan ini benar
          },
          body: JSON.stringify({ number, message })
        });
        const data = await res.json();
        if (res.ok) {
          status.innerText = '✅ ' + data.status + ': ' + data.msg;
        } else {
          status.innerText = '❌ Gagal: ' + (data.error || 'Terjadi kesalahan.');
        }
      } catch (err) {
        status.innerText = '❌ Error koneksi: ' + err.message;
      }
    }
  </script>
</body>
</html>
