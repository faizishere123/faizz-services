<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maria Indry ü§ç</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    text-align:center;
    background:linear-gradient(-45deg,#ffd6e8,#ffeef7,#ffc2d1,#ffe6f0);
    background-size:400% 400%;
    animation:bgMove 8s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    max-width:420px;
    position:relative;
    z-index:2;
}

h1{ color:#ff4d88; }

p{
    color:#555;
    font-size:16px;
    margin-bottom:30px;
}

.btn{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4d88;
    color:white;
    margin-right:10px;
    box-shadow:0 0 15px #ff99bb;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#ccc;
    color:#333;
    position:absolute;
}

.message{
    margin-top:20px;
    font-size:18px;
    color:#ff4d88;
    display:none;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* HATI JATUH */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall 5s linear infinite;
    z-index:1;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}
</style>
</head>
<body>

<div class="card">
    <h1>Maria Indry ü§ç</h1>
    <p>
        Aku sadar aku pernah salah‚Ä¶  
        Tapi kali ini aku benar-benar mau berubah.  
        Aku janji nggak akan pernah bohong lagi sama kamu ü§ç
    </p>

    <button class="btn yes" onclick="janji()">Aku Janji ü§ç</button>
    <button class="btn no" id="noBtn">Tidak üôÉ</button>

    <div class="message" id="message"></div>
</div>

<!-- SOUND -->
<audio id="cringeSound">
    <source src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3" type="audio/mpeg">
</audio>

<audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/romantic-background-music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const cringeSound = document.getElementById("cringeSound");
let sudahKlik = false;

// tombol pindah
function moveButton(){
    if(sudahKlik) return;
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// kalau dipencet tidak
noBtn.addEventListener("click", function(){
    sudahKlik = true;
    cringeSound.play();
    if(navigator.vibrate) navigator.vibrate(200);

    document.getElementById("message").innerHTML =
        "üòî Yakinn nii tetep nggak maafin aku? <br>Dah susah loo buat web nyaaa üôÉ<br>Tapi aku tetap janji nggak bohong lagi ü§ç";

    document.getElementById("message").style.display = "block";
});

// kalau pencet aku janji
function janji(){
    if(navigator.vibrate) navigator.vibrate([100,50,100]);

    document.getElementById("message").innerHTML =
        "üò≠ Makasih sudah percaya lagi ü§ç Aku bakal buktiin aku bisa berubah ‚ú®";

    document.getElementById("message").style.display = "block";

    // efek glow
    document.querySelector(".card").style.boxShadow =
        "0 0 40px #ff99bb";
}

// hati jatuh
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove()},5000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
