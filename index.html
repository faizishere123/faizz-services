<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk mariaaü§ç</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffb6d9,#ffd6ec,#fff0f7);
  font-family:'Comic Sans MS', cursive;
  overflow:hidden;
  transition:1.5s;
}

.card{
  background:white;
  padding:40px;
  border-radius:30px;
  text-align:center;
  max-width:380px;
  box-shadow:0 0 30px rgba(255,105,180,0.6);
  animation:pulse 2s infinite alternate;
  position:relative;
  z-index:2;
}

@keyframes pulse{
  from{box-shadow:0 0 20px rgba(255,105,180,0.5);}
  to{box-shadow:0 0 50px rgba(255,20,147,0.9);}
}

button{
  margin:10px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

.btn-yes{
  background:#ff1493;
  color:white;
}

.btn-yes:hover{
  transform:scale(1.1);
}

.btn-no{
  background:#ddd;
}

#typedText{
  margin-top:20px;
  font-weight:bold;
  color:#ff1493;
  min-height:60px;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{top:-10%; opacity:1;}
  100%{top:110%; opacity:0;}
}

.sparkle{
  position:absolute;
  font-size:15px;
  animation:blink 1s infinite alternate;
}

@keyframes blink{
  from{opacity:0.2;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="card">
  <h2>Maaf yaaa sayangg ü•∫ü§ç</h2>
  <p>Kamu lebih berhargaaa dari omongan siapa pun üíñ</p>

  <button class="btn-yes" onclick="romance()">Iyaaaa ü§ç</button>
  <button class="btn-no" id="runBtn">Gamau, masih kepikiran üò§</button>

  <div id="typedText"></div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_946b7e0d13.mp3" type="audio/mpeg">
</audio>

<script>

// tombol lari
const runBtn = document.getElementById("runBtn");
runBtn.addEventListener("mouseover", function(){
  let x = Math.random() * (window.innerWidth - 150);
  let y = Math.random() * (window.innerHeight - 60);
  runBtn.style.position = "absolute";
  runBtn.style.left = x + "px";
  runBtn.style.top = y + "px";
});

function romance(){
  let music=document.getElementById("music");
  music.play();

  document.body.style.background="linear-gradient(135deg,#2b0033,#800040,#ff1493)";

  loveRain();
  sparkleEffect();
  typeEffect();
}

// hujan love
function loveRain(){
  for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
  }
}

// sparkle
function sparkleEffect(){
  for(let i=0;i<25;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.innerHTML="‚ú®";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    document.body.appendChild(s);
  }
}

// efek ketik
function typeEffect(){
  const text = "Makasihhh yaaa sayanggg ü§çü•π\nJangan dengerin omongan orang lagiii...\nKamu itu lebih berhargaaaa dari apapun üíñ\nBuat aku kamu selalu cukup, selalu istimewa ‚ú®ü•∞";
  let i=0;
  let speed=50;
  let target=document.getElementById("typedText");
  target.innerHTML="";

  function typing(){
    if(i<text.length){
      target.innerHTML+= text.charAt(i)=="\n" ? "<br>" : text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}
</script>

</body>
</html>
